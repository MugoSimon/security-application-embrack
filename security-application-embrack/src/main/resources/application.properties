# name
spring.application.name=security-application-embrack

# port
server.port = 5050

# Database Config
spring.datasource.url=jdbc:mysql://localhost:3306/embrackSecurity?enabledTLSProtocols=TLSv1.2
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# H2
#spring.h2.console.enable=true
#spring.datasource.url=jdbc:h2:mem:test

# jpa
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect

# jwt
spring.app.jwtSecret=my_secret_key
spring.app.jwtExpirationMs=3600000


# pathMatch
spring.mvc.pathmatch.matching-strategy = ant_path_matcher

# Development
cors.allowed-origins=http://localhost:4200